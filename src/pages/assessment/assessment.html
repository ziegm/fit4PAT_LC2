<!--
  The timed walking test page
-->
<ion-content padding>
  <span *ngIf="patient === undefined; else selectedPatient">
    <button ion-button (click)="selectPatient()">Patient hinzufÃ¼gen</button>
  </span>
  <ng-template #selectedPatient><h4>{{patient.name[0].family}} {{patient.name[0].given[0]}}</h4></ng-template>
  <h2>Timed Walking Test (10-Meter-Gehtest)</h2>
  <ion-item>
    <ion-label color="primary">1. Versuch:</ion-label>
    <ion-input type="number" placeholder="Zeit in Sekunden" (keyup)="try(0, $event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">2. Versuch:</ion-label>
    <ion-input type="number" placeholder="Zeit in Sekunden" (keyup)="try(1, $event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">3. Versuch:</ion-label>
    <ion-input type="number" placeholder="Zeit in Sekunden" (keyup)="try(2, $event)"></ion-input>
  </ion-item>
  <button ion-button (click)="processResponse()">Auswerten</button>
  <ion-item>
    <ion-label color="primary">Durchschnittswert in Sekunden:</ion-label>
    <ion-label>{{average}}</ion-label>
  </ion-item>
</ion-content>
