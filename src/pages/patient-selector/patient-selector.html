<!--
  This page is for selecting a patient for a timed walking test.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let patient of patients">
      <a href="#" (click)="selectPatient(patient)">
      {{patient.identifier[0].value}},
      {{patient.name[0].family}},
      {{patient.name[0].given}},
      {{patient.gender}},
      {{patient.birthDate}},
        {{patient.language}}</a>
    </ion-item>
  </ion-list>
</ion-content>
