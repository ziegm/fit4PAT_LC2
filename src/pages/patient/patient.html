<ion-content padding>
  <ion-list inset>
   <ion-item *ngFor="let patient of patients">
     {{patient.identifier[0].value}},
     {{patient.name[0].family}},
     {{patient.name[0].given}},
     {{patient.gender}},
     {{patient.birthDate}},
     {{patient.language}}
    </ion-item>
  </ion-list>
</ion-content>
