<!--
  This page shows a list of patients, each linked to a page of the patients assessment responses.
-->
<ion-content padding>
  <ion-list inset>
   <ion-item *ngFor="let patient of patients">
     <a href="#" (click)="showAssessements(patient)">{{patient.identifier[0].value}},
       {{patient.name[0].family}},
       {{patient.name[0].given}},
       {{patient.gender}},
       {{patient.birthDate}},
       {{patient.language}}</a>
    </ion-item>
  </ion-list>
</ion-content>
